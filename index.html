<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0
    }
    body {
      height: 100vh;
      width: 100vw;
    }
    .test {
      width: 80%;
      height: 200px;
      overflow: auto;
      border: 1px solid cyan;
      background-color: #000;
      scrollbar-color: cyan black;
      scrollbar-width: thin;
    }
    .test::-webkit-scrollbar {
      width: 3px;
    }
    .test::-webkit-scrollbar-thumb {
      background-color: red;
    }
    .test::-webkit-scrollbar-track {
      background-color: black;
    }
    .normal {
      width: 80%;
      height: 200px;
      overflow: auto;
      margin-top: 36px;
      border: 1px solid cyan;
      background-color: #000;
    }
    .inner {
      height: 2000px;
    }
    .text {
      height: 200px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="test">
    <div class="inner">
      <div class="text">line 2</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
    </div>
  </div>
  <div class="normal">
    <div class="inner">
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
    </div>
  </div>
  <div >
    <h6>INFO</h6>
    <p class="info"></p>
  </div>
  <script>
   const info = document.querySelector('.info')
   info.textContent = navigator.userAgent
  </script>
</body>
</html>
