<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0
    }
    body {
      height: 100vh;
      width: 100vw;
    }
    .test {
      width: 80%;
      height: 200px;
      overflow: auto;
      border: 1px solid cyan;
      --bar-color: red
    }
/*     .test::-webkit-scrollbar {
      width: unset;
    } */
    .test::-webkit-scrollbar-thumb {
      background: var(--bar-color)
    }
    .normal {
      width: 80%;
      height: 200px;
      overflow: auto;
      margin-top: 36px;
      border: 1px solid cyan;
    }
    .inner {
      height: 2000px;
      background-color: #000;
    }
    .text {
      height: 200px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <button id="btn">Toggle</button>
    <button id="change">Change Color</button>
    <button id="changeBarColor">Change Bar Color</button>
    <input type="text" id="color">
  </div>
  <div class="test">
    <div class="inner">
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
    </div>
  </div>
  <div class="normal">
    <div class="inner">
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
      <div class="text">line 1</div>
    </div>
  </div>
  <script>
    const changeBtn = document.querySelector('#change')
    const changeBarColor = document.querySelector('#changeBarColor')
    const modal = document.querySelector('.test')
    const inner = document.querySelectorAll('.inner')
    const color = document.querySelector('#color')
    
    color.addEventListener('click', (e) => {
      e.stopPropagation()
    })

    changeBtn.addEventListener('click', (e) => {
      e.stopPropagation()
      inner.forEach(i => i.style.backgroundColor = i.style.backgroundColor == 'black' ? 'white' : 'black')
    })
    changeBarColor.addEventListener('click', (e) => {
      e.stopPropagation()
      if(!color.value){
        return
      }
      modal.style.setProperty("--bar-color", color.value);
    })
  </script>
</body>
</html>
